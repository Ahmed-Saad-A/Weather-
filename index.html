<!-- ========== Start main container ========== -->
<main>
  <section class="search position-relative">
    <div class="overlay"></div>
    <div class="container py-5 position-relative z-2">
      <div class="search-box d-flex justify-content-center mb-5">
        <input type="text" class="search-input" placeholder="Find your location..." id="searchInput" autocomplete="off" />
        <button class="btn btn-find" id="searchBtn">Find</button>
      </div>
    </div>
  </section>

<section class="forecast-table">
  <div class="container">
    <div class="row g-0 weather-cards text-white">

      <!-- Day 1 -->
      <div class="col-md-4">
        <div class="weather-card today-card">
          <div class="header d-flex justify-content-between">
            <span>Wednesday</span>
            <span>2July</span>
          </div>
          <div class="content p-4">
            <h5 class="text-white">Select</h5>
            <h1 class="display-3 fw-bold">21.1°C</h1>
            <img src="Images/moon-icon.png" width="40" />
            <p class="text-primary mt-2">Clear</p>
            <div class="d-flex justify-content-between text-secondary mt-4">
              <span><img src="Images/icon-umberella@2x.png" alt="umberella"> 20%</span>
              <span><img src="Images/icon-compass@2x.png" alt="compass"> 18km/h</span>
              <span><img src="Images/icon-wind@2x.png" alt="wind"> East</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Day 2 -->
      <div class="col-md-4">
        <div class="weather-card day-2">
          <div class="header text-center">Thursday</div>
          <div class="content p-4 text-center">
            <img src="Images/cloudy-icon.png" width="40" />
            <h4 class="text-white mt-2">30.7°C</h4>
            <div class="text-secondary">19.9°</div>
            <p class="text-primary mt-2">Fog</p>
          </div>
        </div>
      </div>

      <!-- Day 3 -->
      <div class="col-md-4">
        <div class="weather-card day-3">
          <div class="header text-center">Friday</div>
          <div class="content p-4 text-center">
            <img src="Images/cloud-sun-icon.png" width="40" />
            <h4 class="text-white mt-2">32.8°C</h4>
            <div class="text-secondary">21.5°</div>
            <p class="text-primary mt-2">Partly Cloudy</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

</main>
<!-- ========== End main container ========== -->

  <footer class="py-4">
    <div class="container">

        <div class="col-sm-12 col-md-8">

            <input type="text" class="search-input" placeholder="Find your location..." />
            <button class="btn btn-find">Subscribe</button>
          </div>
        </div>
        <div class="col-4">

            <ul class="list-unstyled d-flex g-5">
              <li class="me-2"><i class="fa-brands fa-facebook"></i></li>
              <li class="me-2"><i class="fa-brands fa-twitter"></i></li>
              <li class="me-2"><i class="fa-brands fa-google"></i></li>
              <li class="me-2"><i class="fa-brands fa-pinterest"></i></li>
            </ul>
          </div>
        </div>
          <p class="text-secondary">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
